<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <script>
            document.addEventListener('DOMContentLoaded',function(){

            let correct = document.querySelector("#R");
            correct.addEventListener("click",function() {
                correct.style.backgroundColor="green";
                document.querySelector("#ans1").innerHTML = "Correct!";

            });

            let incorrect = document.querySelectorAll("#W");
            for(let i=0; i<incorrect.length;i++){
                incorrect[i].addEventListener("click",function() {
                incorrect[i].style.backgroundColor="red";
                document.querySelector("#ans1").innerHTML = "Incorrect!";

            });
        }

             document.querySelector("#FRQ").addEventListener("click",function(){
                let text = document.querySelector("#FRQT");
                if (text.value.toLowerCase() == "bad bunny"){
                    text.style.backgroundColor = "green";
                    document.querySelector("#ans2").innerHTML = "Correct!";
                }
                else
                {
                    text.style.backgroundColor = "red";
                    document.querySelector("#ans2").innerHTML = "Incorrect!";
                }

            });



        })

        </script>
        <title>Trivia!</title>

    </head>


    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which of the following soccer players were on a winning World Cup Team?</h3>
                    <form onsubmit="return false">
                        <button id="W" type="submit">Neymar Jr.</button>
                        <button id="W"  type="submit">Cristiano Ronaldo</button>
                        <button id="R"  type="submit">Lionel Messi</button>
                        <button id="W"  type="submit">Harry Kane</button>
                        <p id="ans1"></p>
                    </form>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>Who is the most streamed Latin artist on Spotify in 2022?</h3>
                    <form onsubmit="return false">
                        <input id="FRQT" autocomplete="off" autofocus name="q" placeholder="Name" type="text" class="inputBox">
                        <button id="FRQ" class="button" type="submit">Check Answer</button>
                        <p id="ans2"></p>
                    </form>
            </div>
        </div>
    </body>

</html>
